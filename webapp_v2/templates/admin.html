<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Band Practice Pro</title>

    <!-- High-quality multi-resolution favicons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="admin-page">
    <!-- Authentication Gate -->
    <div id="auth-gate">
        <h2><i class="fas fa-shield-halved"></i> Admin Panel Login</h2>
        <p class="auth-subtitle">Please sign in with your admin account</p>
        <div id="firebaseui-auth-container"></div>
    </div>

    <!-- Main Admin Panel (hidden until authenticated) -->
    <div id="admin-panel" class="hidden">
        <div class="admin-container">
            <div class="admin-header">
                <h1><i class="fas fa-shield-halved"></i> Admin Panel</h1>
                <div class="admin-user-info">
                    <img id="user-photo" src="" alt="User">
                    <div>
                        <div id="user-name" class="user-name"></div>
                        <div id="user-email" class="user-email"></div>
                    </div>
                    <button class="btn btn-secondary" onclick="signOut()">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('users')">
                    <i class="fas fa-users"></i> Users
                </button>
                <button class="tab" onclick="switchTab('audit-logs')">
                    <i class="fas fa-clipboard-list"></i> Audit Logs
                </button>
            </div>

            <!-- Users Tab -->
            <div id="users-tab" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card active" data-filter="all" onclick="filterUsers('all')">
                        <h3>All</h3>
                        <div class="value" id="total-users">-</div>
                    </div>
                    <div class="stat-card" data-filter="admin" onclick="filterUsers('admin')">
                        <h3>Admin</h3>
                        <div class="value" id="admin-users">-</div>
                    </div>
                    <div class="stat-card" data-filter="active" onclick="filterUsers('active')">
                        <h3>Active Today</h3>
                        <div class="value" id="active-today">-</div>
                    </div>
                </div>

                <div class="data-table">
                    <div class="table-controls">
                        <input type="text" class="search-box" id="user-search" placeholder="Search users...">
                    </div>
                    <div id="users-table-container"></div>
                </div>
            </div>

            <!-- Audit Logs Tab -->
            <div id="audit-logs-tab" class="tab-content">
                <div class="data-table">
                    <div class="table-controls compact">
                        <input type="text" class="search-box compact" id="log-search" placeholder="Search logs...">
                        <input type="date" id="log-start-date" class="date-picker compact" placeholder="Start date">
                        <span class="date-separator">to</span>
                        <input type="date" id="log-end-date" class="date-picker compact" placeholder="End date">
                        <button class="btn btn-icon compact" onclick="clearDateFilter()" title="Clear dates">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="btn compact" onclick="loadAuditLogs(true)">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <div id="audit-logs-table-container"></div>
                    <div id="audit-logs-pagination" class="pagination-controls hidden">
                        <div class="pagination-info">
                            <span id="logs-count">0</span> logs
                        </div>
                        <button class="btn btn-secondary btn-sm" id="load-more-logs" onclick="loadMoreLogs()">
                            <i class="fas fa-chevron-down"></i> Load More
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Diff Viewer Modal -->
    <div id="diff-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeDiffModal()"></div>
        <div class="modal-content diff-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-code-compare"></i> <span id="diff-title">Change Comparison</span></h2>
                <div class="modal-header-actions">
                    <div class="view-toggle">
                        <button class="btn btn-sm view-toggle-btn active" data-view="unified" onclick="switchDiffView('unified')">
                            <i class="fas fa-align-left"></i> Unified
                        </button>
                        <button class="btn btn-sm view-toggle-btn" data-view="split" onclick="switchDiffView('split')">
                            <i class="fas fa-columns"></i> Split
                        </button>
                    </div>
                    <button class="btn-close" onclick="closeDiffModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="diff-info">
                    <div><strong>Field:</strong> <span id="diff-field"></span></div>
                    <div><strong>Action:</strong> <span id="diff-action"></span></div>
                    <div><strong>Song:</strong> <span id="diff-resource"></span></div>
                    <div><strong>User:</strong> <span id="diff-user"></span></div>
                    <div><strong>Time:</strong> <span id="diff-time"></span></div>
                </div>
                <div class="diff-viewer" id="diff-viewer">
                    <!-- Unified view -->
                    <div id="diff-output-unified" class="diff-output unified-view"></div>

                    <!-- Split view -->
                    <div id="diff-output-split" class="diff-output split-view hidden">
                        <div class="split-pane">
                            <div class="split-pane-header old">
                                <i class="fas fa-file-lines"></i> Old Value
                            </div>
                            <div id="diff-split-old" class="split-pane-content"></div>
                        </div>
                        <div class="split-pane">
                            <div class="split-pane-header new">
                                <i class="fas fa-file-lines"></i> New Value
                            </div>
                            <div id="diff-split-new" class="split-pane-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Diff Library (jsdiff) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />

    <!-- Firebase Configuration -->
    <script>
        // Firebase config injected by Flask
        window.FIREBASE_CONFIG = {
            apiKey: "{{ config.FIREBASE_API_KEY }}",
            authDomain: "{{ config.FIREBASE_AUTH_DOMAIN }}",
            projectId: "{{ config.FIREBASE_PROJECT_ID }}"
        };
    </script>

    <!-- Admin JavaScript -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
